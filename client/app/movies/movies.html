<h2>Welcome to Movies Page</h2>



<div class="container">
<div class="row">
<div class="col-lg-6">	
<div class="form-group">
<input type="text" ng-model="moviesCtrl.MovieName" placeholder="Movie Name" class="form-control" />	
</div>
<div class="form-group">
<input type="text" ng-model="moviesCtrl.Year" placeholder="Movie Year" class="form-control" />	
</div>
<button class="btn btn-success" ng-click="moviesCtrl.addmovie()">Add Movie</button>
<div class="row">
<div class="col-lg-8">
 <table class="table">
	<tr>
		<th>Movie Name</th>
		<th>Movie Year</th>
     </tr>
<tr ng-repeat = "x in moviesCtrl.MovieData">
	<td>{{x.MovieName}}</td>
	<td>{{x.Year}}</td>
	<td><button ng-click="moviesCtrl.remove(x)" class="btn btn-default"><span class="glyphicon glyphicon-trash"></span></button></td>
</tr>
</table>
</div>
</div>
</div>
</div>
</div>
